{% extends 'core/base.html' %}
{% block title %}
  New converstations
{% endblock %}

{% block content %}
  <h1 class="mb-6 text-2xl">New Conversations</h1>
  <form action="#" method="post">
    {% csrf_token %}
    <div class="space-y-4">{{ form.as_p }}</div>
    {% if form.errors or form.non_field_errors %}
      <div class="mb-6 p-6 bg-red-100 rounded-xl">
        {% for field in form %}
          {{ form.errors }}
        {% endfor %}
      </div>
    {% endif %}
    <button class="px-4 py-2 mt-6 text-lg bg-teal-500 rounded-xl text-white hover:bg-teal-700">Submit</button>
  </form>
{% endblock %}
